<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- google => unsplash random  > https://awik.io > https://source.unsplash.com/random -->
    <figure class="mb-0">
        <img src="https://source.unsplash.com/random/1200x350" alt="" class="w-100">
    </figure>
    <div class="container px-0">
        <nav class="row g-0" >
            <div class="col-sm-3"><button class="w-100 bg-danger text-white border border-0">btn1</button></div>
            <div class="col-sm-3"><button class="w-100 bg-primary text-white border border-0">btn2</button></div>
            <div class="col-sm-3"><button class="w-100 bg-success text-white border border-0">btn3</button></div>
            <div class="col-sm-3"><button class="w-100 bg-dark text-white border border-0">btn4</button></div>
        </nav>
        <section class="row align-items-center mt-5">
            <div class="col-10 col-md-5">
                <h1 class="h2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
            </div>
            <div class="col-5 d-none d-md-block">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum id assumenda est reprehenderit odit vero dolor. Eum fugit commodi tenetur sequi iusto voluptatum, qui maxime? Voluptas sint incidunt at eos!</p>
            </div>
            <div class="col-2 text-end">
                <button class="rounded-circle border border-danger text-danger bg-white" style="width: 50px;height: 50px;"> > </button>
            </div>
        </section>
        <!-- mt-5 => margin-top:5em -->
        <!-- 
            col-2  => largeur de la colonne fait 20% quelque soit la taille de l'écran
            text-end => le contenu de la colonne doit être alignée à droite 
        
        -->
    </div>
</body>
</html>
