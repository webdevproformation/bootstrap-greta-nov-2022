<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- p*2>lorem10 -->
        <h1 class="mt-3 ms-4">DÃ©couverte des class utilitaires de Bootstrap</h1>
        <!--
            // https://getbootstrap.com/docs/5.2/utilities/spacing/
            ajouter un peu de marge en haut
            de la balise h1
            css => margin-top:10px
            dans bootstrap => class="mt-[0...5]"
            mt-[0...5] = margin-top
            mb-[0...5] = margin-bottom

            ml (version4 Bootstrap) = margin-left
            ms (version5 Bootstrap) = margin-left
            margin start

            mr (version4 Bootstrap) = margin-right
            me (version5 Bootstrap) = margin-left
            margin end

            mx => margin-left + margin-right
            my => margin-top + margin-bottom

            m => margin-left + margin-right + margin-top + margin-bottom
        
            margin => margin externe

            padding => margin interne

            pt-[0...5] padding top
            pb-[0...5] padding bottom
            ps-[0...5] padding left
            pe-[0...5] padding right
            px-[0...5] padding left et right 
            py-[0...5] padding top et bottom
            p-[0...5] padding top / bottom / right / left

        -->
        <p class="mb-0 mx-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, delectus?</p>
        <p class="me-5 border">Atque voluptatibus in excepturi sit magni expedita commodi ut fuga.</p>
    </div>
</body>
</html>
